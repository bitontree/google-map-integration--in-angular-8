<main class="main-content min-height">
  <div class="form-section place-inputs">
    <div class="from-wrap auto-margin marginb-35">
      <h1 class="margin-5">Take a Tour</h1>
      <div cdkDropList (cdkDropListDropped)="drop($event)" class="dnd-container">
        <div *ngFor="let destination of destinations; let i=index;" class="dnd-item">
          <app-places-autocomplete [place]="destination" [id]="i" (selectedPlaces)="getDestinations($event)" cdkDrag
            (deletePlace)="deletePlace($event)">
          </app-places-autocomplete>
        </div>
      </div>
      <button [disabled]="displayAddButton()" style="margin-top:20px" (click)="addDestination()" type="button"
        class="btn btn_light my-3"> <span class="plus-icon">+</span> Add
        destination
      </button>
    </div>
  </div>
</main>
